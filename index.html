<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mentoria IA</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .hero {
      display: flex;
      gap: 20px;
      align-items: flex-start;
      flex-wrap: wrap;
    }
    .video-container {
      flex: 2;
      min-width: 300px;
    }
    .video-container video {
      width: 100%;
      height: auto;
      display: block;
    }
    .form-container {
      flex: 1;
      min-width: 250px;
    }
    .form-container label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-container input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .form-container button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background: #007bff;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    .form-container button:hover {
      background: #0056b3;
    }
    .mentoria {
      margin-top: 40px;
    }
    .mentoria h2 {
      margin-bottom: 10px;
      font-size: 24px;
    }
    .mentoria ol {
      padding-left: 20px;
    }
    .mentoria ol li {
      margin-bottom: 10px;
    }
    @media (max-width: 600px) {
      .hero {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="hero">
      <div class="video-container">
        <video controls>
          <source src="video.mp4" type="video/mp4">
          Seu navegador não suporta este vídeo.
        </video>
      </div>
      <div class="form-container">
        <form action="#" method="post">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>
          
          <label for="whatsapp">Whatsapp</label>
          <input type="tel" id="whatsapp" name="whatsapp" placeholder="(99) 99999-9999" required>
          
          <button type="submit">Entrar na lista</button>
        </form>
      </div>
    </div>

    <section class="mentoria">
      <h2>Mentoria</h2>
      <ol>
        <li>Desenvolvo contigo um plano para te ajudar com os seus problemas</li>
        <li>Desenvolvo algumas automações para ajudar no seu negócio.</li>
        <li>Te ensino a tirar o melhor proveito possível da IA</li>
        <li>Explico detalhadamente para você, basta entrar na lista de interessados</li>
      </ol>
    </section>
  </div>
</body>
</html>
